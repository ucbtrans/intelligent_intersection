[loggers]
keys=root

[handlers]
keys=hand01

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=hand01

[handler_hand01]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form01
args=("ii.log", "a", 1024*1024, 10)

[formatter_form01]
format=%(asctime)s %(filename)-15s %(lineno)-4d %(funcName)-25s %(levelname)-7s %(message)s